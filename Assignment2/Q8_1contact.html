<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Website</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div>
            <img src="https://via.placeholder.com/100x50" alt="Site Logo">
            <nav>
                <ul>
                    <li><a href="Q8_1index.html">Home</a></li> <!-- Points to the home page -->
                    <li><a href="Q8_1about.html">About</a></li>
                    <li><a href="Q8_1contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Form Section -->
        <section>
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Aside for Location Details and Map -->
        <aside>
            <h2>Our Location</h2>
            <p>We are located at:</p>
            <p>123 Main Street, Anytown, USA</p>
            <img src="https://via.placeholder.com/400x300" alt="Map to Our Location">
        </aside>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

</body>
</html>
